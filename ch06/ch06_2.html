<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 06 디스트럭처링</title>
</head>
<body>
    <script>
        // 변수의 수가 배열의 수보다 적을 때
        const person = ["Alberto", "Montalesi", 25];
        const [name1, surname1] = person;
        console.log(name1, surname1);

        // 레스트 연산자(...) : 나머지 모든 값을 얻고 싶을 때
        const person2 = ["Alberto", "montalesi", "pizza", "ice cream", "cheese", "cake"];
        const [name2, surname2, ...food] = person2;
        console.log(food);
    </script>
</body>
</html>
