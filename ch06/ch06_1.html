<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 06 디스트럭처링</title>
</head>
<body>
    <script>
        // ES6
        const person1 = {
            first: "Alberto",
            last: "Montalesi",
        };
        const {first, last} = person1;
        console.log(first, last);

        // 중첩된 객체 형태로 데이터가 주어진 경우
        // 변수의 이름 바꿀 수도 있음
        const person2 = {
            first: "Alberto",
            last: "Mayer",
            links: {
                social: {
                    facebook: "https://www.facebook.com/alberto.mayer",
                },
                website: "https://albertomayer.github.io/",
            },
        };
        const {facebook: fb = "https://www.facebook.com"} = person2.links.social;
        console.log(fb);
    </script>
</body>
</html>
