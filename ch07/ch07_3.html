<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 07 루프</title>
</head>
<body>
    <script>
        let list = [4, 5, 6];
        // for in
        for (let i in list) {
            console.log(i); // 키의 목록 반환
        }
        // for of
        for (let i of list) {
            console.log(i); // 원소 목록 반환
        }
    </script>
</body>
