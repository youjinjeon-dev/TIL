<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 05 문자열 메서드</title>
</head>
<body>
    <script>
        // indexOf()
        const str = "this is a short sentence";
        console.log(str.indexOf("short"));

        // slice()
        const str2 = "pizza, orange, cereals";
        console.log(str2.slice(0,5));

        // toUpperCase() 
        const str3 = "i ate an apple";
        console.log(str3.toUpperCase());

        // toLowerCase()
        const str4 = "I ATE AN APPLE";
        console.log(str4.toLowerCase());
    </script>
</body>
</html>
