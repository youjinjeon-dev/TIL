<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 04 템플릿 리터럴</title>
</head>
<body>
    <script>
        // 문자열 삽입
        let name = "Alberto";
        const greeting = `hello my name is ${name}`;

        console.log(greeting);

        // 표현식 삽입
        var a = 1;
        var b = 10;
        console.log(`1 * 10 is ${a * b}`);

        // 여러 줄 문자열 생성
        const content = `hello,
        my name is Alberto
        how are you?`;
        console.log(content);

        // 중첩 템플릿
        const people = [{
            name : 'Alberto',
            age : 27,
        }, {
            name : 'Caroline',
            age : 27,
        }, {
            name : 'Josh',
            age : 31,
        }
    ];
    const markup = `
    <ul>
        ${people.map(person => `<li> ${person.name}</li>`)};
    </ul>
    `;
    console.log(markup);

    // 삼항 연산자 추가
    // artist 객체에 song 프로퍼티가 있을 때만 문장에 추가, 없으면 아무것도 반환하지 않음
    const artist = {
        name : "Bon Jovi",
        age: 56,
        song: 'Hurt',
    }

    const text = `
     <div>
        <p> ${artist.name} is ${artist.age} years old ${artist.song ? ` and
        wrote the song ${artist.song}` : ''} 
        </p>
    </div>
    `;
    console.log(text);

    // 템플릿 리터럴에 함수 전달하기
    const groceries = {
        meat: "pork chop",
        veggie: "salad",
         fruit: "apple",
        others: ['mushrooms', 'instant noodles', 'instant soup'],
    };
    function groceryList(others) {
        return `
        <p>
            ${others.map( other => ` <span>${other}</span>`).join('\n')}
        </p>
        `;
    }
    const markup2 = `
    <div>
        <p>${groceries.meat}</p>
        <p>${groceries.veggie}</p>
        <p>${groceries.fruit}</p>
        <p>${groceryList(groceries.others)}</p>
    <div>
    `;
    console.log(markup2);
    </script>
</body>
</html>
